<!-- Right Column: Simplified Login Section -->
<div class="column right-column">
    <!-- Simplified Auth0 Login Panel - Using window. functions -->
    <div class="auth0-login-panel" id="login-panel">
        <h2><i class="fas fa-user-circle icon-header"></i> Dashboard Access</h2>
        
        <button class="button primary-button" onclick="window.login()" style="width: 100%; margin-bottom: 10px;">
            <i class="fas fa-sign-in-alt"></i> Login / Create Account
        </button>
        
        <button class="button primary-button" onclick="window.logout()" style="width: 100%;">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        
        <p class="login-info">Access our AI-powered drawing analysis dashboard</p>
    </div>
</div>
